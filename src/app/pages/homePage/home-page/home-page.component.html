<app-toolbar></app-toolbar>

<h3> Projects </h3>
<hr class="segment-line">
<div class="projects" id="projectsId">
    <app-project-card 
        *ngFor="let project of projects" 
        [title]="project.name" 
        [description]="project.description"
        (projectClicked)="openProject(project)">
    </app-project-card>
</div>
<hr class="segment-line">
