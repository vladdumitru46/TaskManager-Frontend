<h1 class="titleText">Hello, please login</h1>

<form class="logInForm">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email or username</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="email" name="email">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="password" name="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
    <button type="button" class="btn btn-primary" (click)="register()">Go to Register</button>

</form>
