<app-toolbar></app-toolbar>
<app-project-navigation-bar></app-project-navigation-bar>
<div class="taskList">
    <table class="table">
        <thead>
          <th>Name</th>
          <th>Unique Name</th>
          <th>Assignee</th>
          <th>Status</th>
        </thead>
        <tbody  *ngFor="let task of taskList">
            <tr >
              <td >{{ task.name }}</td>
              <td>
                <a [routerLink]="['/task', task.uniqueName]" style="cursor: pointer; text-decoration: underline;">
                  {{ task.uniqueName }}
                </a>
              </td>
              <td>{{task.user.name }}</td>
              <td>{{ task.taskStatus }}</td>
            </tr>
          </tbody>
    </table>

</div>

<router-outlet></router-outlet>
