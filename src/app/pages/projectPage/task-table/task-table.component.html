<table class="table">
    <thead>
      <th>Name</th>
      <th>Unique Name</th>
      <th>Assignee</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr >
        <td>{{ name }}</td>
        <td>
          <a [routerLink]="['/task', uniqueName]" style="cursor: pointer; text-decoration: underline;">
            {{ uniqueName }}
          </a>
        </td>
        <td>{{ assigne }}</td>
        <td>{{ status }}</td>
      </tr>
    </tbody>
  </table>
